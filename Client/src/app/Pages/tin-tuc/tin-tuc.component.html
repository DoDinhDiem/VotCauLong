<div class="breadcrumb">
  <div class="container">
    <div class="breadcrumb-inner">
      <ul class="list-inline list-unstyled">
        <li><a [routerLink]="['/']">Home</a></li>
        <li class='active'>Tin tức</li>
      </ul>
    </div>
  </div>
</div>

<div class="body-content">
  <div class="container">
    <div class="row">
      <div class="blog-page">
        <div class="col-md-12">
          <div class="row">
            <div class="blog-post col-sm-6 col-md-4"
              *ngFor="let item of newpaper | paginate: { itemsPerPage: 9, currentPage: p }">
              <a [routerLink]="['/blogDetail', item.id]">
                <img class="img-responsive" src="{{ baseUrl }}/Uploads/TinTuc/{{ item.image }}" alt="">
              </a>
              <h1>
                <a [routerLink]="['/blogDetail', item.id]">{{ item.tieuDe }}</a>
              </h1>
              <span class="author">{{ item.name }}</span>
              <span class="date-time">{{ item.createdAt |date:'dd/MM/yyyy' }}</span>
              <p [innerHTML]="item.noiDung.length > 240 ? (item.noiDung | slice:0:240) + '...' : item.noiDung">
              </p>
              <a [routerLink]="['/blogDetail', item?.id]" class="btn btn-upper btn-primary read-more">Xem thêm</a>
            </div>
          </div>


          <div class="clearfix blog-pagination filters-container  wow fadeInUp"
            style="padding:0px; background:none; box-shadow:none; margin-top:15px; border:none">

            <div class="text-right">
              <div class="pagination-container">
                <ul class="list-inline list-unstyled">
                  <li class="prev"><a href="#"><i class="fa fa-angle-left"></i></a></li>
                  <li><a href="#">1</a></li>
                  <li class="active"><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li class="next"><a href="#"><i class="fa fa-angle-right"></i></a></li>
                </ul><!-- /.list-inline -->
              </div><!-- /.pagination-container -->
            </div><!-- /.text-right -->

          </div><!-- /.filters-container -->
        </div>
      </div>
    </div>
    <!-- ============================================== BRANDS CAROUSEL : END ============================================== -->
  </div>
</div>
